<!--<p>В JavaScript есть три логических оператора: || (ИЛИ), && (И) и ! (НЕ).</p>
Оператор «ИЛИ» выглядит как двойной символ вертикальной черты: <!--result = a || b; 
Традиционно в программировании ИЛИ предназначено только для манипулирования булевыми значениями:
в случае, если какой-либо из аргументов true, он вернёт true,
в противоположной ситуации возвращается false.

Существует всего четыре возможные логические комбинации:
<!--alert( true || true );   // true
alert( false || true );  // true
alert( true || false );  // true
alert( false || false ); // false 

Если значение не логического типа, то оно к нему приводится в целях вычислений.
Например, число 1 будет воспринято как true, а 0 – как false:
<!-- if (1 || 0) { // работает как if( true || false )
  alert( 'truthy!' );
}
Обычно оператор || используется в if для проверки истинности любого из заданных условий.

К примеру:
<!--let hour = 9;

if (hour < 10 || hour > 18) {
  alert( 'Офис закрыт.' );
}


let hour = 12;
let isWeekend = true;

if (hour < 10 || hour > 18 || isWeekend) {
  alert( 'Офис закрыт.' ); // это выходной
}
 



ИЛИ «||» находит первое истинное значение

При выполнении ИЛИ || с несколькими значениями:

result = value1 || value2 || value3;

Оператор || выполняет следующие действия:

Вычисляет операнды слева направо.
Каждый операнд конвертирует в логическое значение. Если результат true,
останавливается и возвращает исходное значение этого операнда.
Если все операнды являются ложными (false), возвращает последний из них.

Другими словами, цепочка ИЛИ || возвращает первое истинное значение или последнее, 
если такое значение не найдено.

Например:

<!-- 
alert( 1 || 0 ); // 1
alert( true || 'no matter what' ); // true

alert( null || 1 ); // 1 (первое истинное значение)
alert( null || 0 || 1 ); // 1 (первое истинное значение)
alert( undefined || null || 0 ); // 0 (поскольку все ложно, возвращается последнее значение)

Получение первого истинного значения из списка переменных или выражений.
Представим, что у нас имеется ряд переменных, которые могут содержать данные или быть
 null/undefined. Как мы можем найти первую переменную с данными?
С помощью ||:

let currentUser = null;
let defaultUser = "John";

let name = currentUser || defaultUser || "unnamed";

alert( name ); // выбирается "John" – первое истинное значение
 
Если бы и currentUser, и defaultUser были ложными, 
в качестве результата мы бы наблюдали "unnamed".

Сокращённое вычисление.

Операндами могут быть как отдельные значения, так и произвольные выражения.
ИЛИ || вычисляет их слева направо. Вычисление останавливается при достижении 
первого истинного значения. Этот процесс называется «сокращённым вычислением»,
поскольку второй операнд вычисляется только в том случае,
если первого недостаточно для вычисления всего выражения.
 
<!-- 
let x;
true || (x = 1);
alert(x); // undefined, потому что (x = 1) не вычисляется
 
Если бы первый аргумент имел значение false, то || приступил бы к вычислению второго и выполнил операцию присваивания

Оператор И пишется как два амперсанда &&:
В традиционном программировании И возвращает true, если оба аргумента истинны, а иначе – false:
alert( true && true );   // true
alert( false && true );  // false
alert( true && false );  // false
alert( false && false ); // false

<!--

И «&&» находит первое ложное значение

При нескольких подряд операторах И:

result = value1 && value2 && value3;
Оператор && выполняет следующие действия:

Вычисляет операнды слева направо.
Каждый операнд преобразует в логическое значение. Если результат false, останавливается и возвращает исходное значение этого операнда.
Если все операнды были истинными, возвращается последний.

Другими словами, И возвращает первое ложное значение. Или последнее, если ничего не найдено.
Вышеуказанные правила схожи с поведением ИЛИ. Разница в том, что И возвращает первое ложное значение, а ИЛИ – первое истинное.

<!-- 
// Если первый операнд истинный,
// И возвращает второй:
alert( 1 && 0 ); // 0
alert( 1 && 5 ); // 5

// Если первый операнд ложный,
// И возвращает его. Второй операнд игнорируется
alert( null && 5 ); // null
alert( 0 && "no matter what" ); // 0


! (НЕ)
Оператор принимает один аргумент и выполняет следующие действия:

Сначала приводит аргумент к логическому типу true/false.
Затем возвращает противоположное значение.

alert( !true ); // false
alert( !0 ); // true
В частности, двойное НЕ !! используют для преобразования значений к логическому типу:

alert( !!"non-empty string" ); // true
alert( !!null ); // false

Приоритет НЕ ! является наивысшим из всех логических операторов, поэтому он всегда выполняется первым, перед && или ||.
-->
